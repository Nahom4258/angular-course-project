<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" min="1" class="form-control" id="amount">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" style="margin-right: 5px;">Add</button>
                    <button class="btn btn-danger" type="button" style="margin-right: 5px;">Delete</button>
                    <button class="btn btn-primary" type="button" style="margin-right: 5px;">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
