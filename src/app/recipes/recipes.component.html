<div class="row">
    <div class="col-md-5">
        <app-recipes-list (clickedRecipeEmitter)="onClickedRecipe($event)"></app-recipes-list>
    </div>
    <div class="col-md-7">
        <app-recipes-detail *ngIf="recipeSelected" [recipe]="recipeSelected"></app-recipes-detail>
        <ng-template #infoText>
            <p>Please select a recipe</p>
        </ng-template>
    </div>
</div>
